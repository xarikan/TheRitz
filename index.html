<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="project">
  <img src="img/main.png" alt="" class="main_img">
  <span class="main_img-background"></span>

 <header class="header">
  <div class="container">
    <div class="header_nav">
      <img src="img/Vector.png" alt="" class="header_logo">

      <div class="header_nav-contacts">
        <div class="header_nav-contacts-btns">
          <button class="telegram">
            <img src="img/telegram.svg" alt="">
          </button>
          <button class="whatsup">
            <img src="img/whatsapp.svg" alt="">
          </button>
        </div>

        <input type="number" class="header_nav-input" placeholder="+99899 xxx xx xx">
      </div>
    </div>
    
  </div>
 </header>
 <main class="main">
  <div class="container">
    <button  class="btn btn_apartaments" data-value="apartaments"><span class="btn_number">M1</span><span class="btn_desc">Apartaments</span></button>
    <button class="btn btn_mansions" data-value="mansions"><span class="btn_number">M1</span><span class="btn_desc">mansions</span></button>
    <button class="btn btn_park" data-value="park"><span class="btn_number">M1</span><span class="btn_desc">park</span></button>
    <button class="btn btn_road" data-value="road"><span class="btn_number">M1</span><span class="btn_desc">road</span></button>
  </div>
 </main>
    <button class="btn_download">
      <span class="download_desc">Download brochure</span>
      <img src="img/Frame.svg" alt="">
    </button>

 <div class="modal">
  <button class="btn_closeModal"><span class="btn_modal-number"></span><span class="btn_modal-desc"></span><img src="img/close.svg" alt=""></button>
  <img src="img/1.png" alt="" class="modal_img">
 </div>

  <div class="form">
    <button class="formCloseBtn"><img src="img/close.svg" alt=""></button>
    <div class="form_box">
      <div class="box_item1">
        <span class="back_img"></span>
        <h2 class="box_item1_title">don't miss 
          the unique offer</h2>
        <p class="box_item1_desc">
          Be the first to experience the beauty of Keturah Resort at our exclusive private screening event! Leave your contact information below to receive an invitation to our special event.
        </p>
        <div class="box_item1_contacts">
          <div class="box_item1_contact1">
            <img src="img/telegram.svg" alt="">
            <span>Telegram</span>
          </div>
          <div class="box_item1_contact2">
            <img src="img/whatsapp.svg" alt="">
            <span>WhatsApp</span>
          </div>
        </div>
      </div>
      <div class="box_item2">
        <div class="box_item2_form">
          <input type="text" class="input_name" placeholder="Your name">
          <input type="text" class="input_mail" placeholder="Your e-mail">
          <input type="number" class="input_phone" placeholder="Phone number">
          <button class="box_item2_btn">JOIN NOW</button>
        </div>
      </div>
    </div>
  </div>

  </div>
  <!--  -->



<script src="script.js"></script>
</body>
</html>
